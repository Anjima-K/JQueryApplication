<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mantra Admin</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>

    <main>
        <nav class="navbar navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav">
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
        <div class="container-fluid">
            <br>
            <br>
            <div class="row">
                <div class="col-2 p-0">
                    <div class="d-flex flex-column flex-shrink-0 text-white bg-dark py-3">
                        <a href="/"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <svg class="bi me-2" width="40" height="32">
                                <use xlink:href="#bootstrap" />
                            </svg>
                            <span class="fs-4">Mantra Admin</span>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li>
                                <a href="admin.html" class="nav-link text-white">
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a href="admin-dress.html" class="nav-link text-white active">
                                    Dresses
                                </a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>
                <div class="col-10">
                    <div class="py-3">
                        <div class="row">
                            <div class="col-6">
                                <h3>Dresses</h3>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#addDressModal"
                                    class="btn btn-primary">Add Dress</button>
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Actual Price</th>
                                    <th scope="col">Current Price</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="dress-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="bg-light pt-4">
        <div class="footer-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-6 footer-contact">
                        <h3>Mantra</h3>
                        <p>
                            A108 Adam Street <br>
                            New York, NY 535022<br>
                            United States <br><br>
                            <strong>Phone:</strong> +1 5589 55488 55<br>
                            <strong>Email:</strong> info@example.com<br>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="addDressModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Dress</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand">
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="text" class="form-control" id="image">
                        </div>
                        <div class="mb-3">
                            <label for="actualPrice" class="form-label">Actual Price</label>
                            <input type="text" class="form-control" id="actualPrice">
                        </div>
                        <div class="mb-3">
                            <label for="currentPrice" class="form-label">Current Price</label>
                            <input type="text" class="form-control" id="currentPrice">
                        </div>
                        <div class="mb-3">
                            <label for="detail" class="form-label">Detail</label>
                            <input type="text" class="form-control" id="detail">
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input type="text" class="form-control" id="rating">
                        </div>
                        <div class="mb-3">
                            <label for="material" class="form-label">Material</label>
                            <input type="text" class="form-control" id="material">
                        </div>
                        <button type="submit" id="addDressBtn" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="page" value="admin-dress">
    <script src="https://kit.fontawesome.com/f23462aad8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
